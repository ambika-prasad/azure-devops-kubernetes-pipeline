trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - script: echo first job in Build
  - job: second build job
    steps:
    - bash: echo 2nd job in Build
- stage: DevDeploy
  jobs:
  - job: FirstJob
    steps:
    - script: echo first job in Build
- stage: QADeploy
  jobs:
  - job: QADeployJob
    steps:
    - script: echo QADeployJob
- stage: ProdDeploy
  jobs:
  - job: ProdDeploy
    steps:
    - script: echo ProdDeploy

